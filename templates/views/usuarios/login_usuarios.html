            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Menús</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contactos</a>
                </li>
                <li class="nav-item">

<!-- Formulario de Inicio de Sesión -->
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-5 font-weight-bold text-primary">Iniciar sesión</h2>

    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <form method="POST" action="/login">
                        
                        <div class="mb-4">
                            <label for="username" class="form-label fs-5 text-muted">Nombre de usuario</label>
                            <input type="text" class="form-control form-control-lg rounded-3 border-0 shadow-sm" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fs-5 text-muted">Contraseña</label>
                            <input type="password" class="form-control form-control-lg rounded-3 border-0 shadow-sm" id="password" name="password" required>
                        </div>
                        
                        <!-- Botón de inicio de sesión -->
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-3">Iniciar sesión</button>
                        </div>
                    </form>

                    <!-- Enlace para registro -->
                    <div class="mt-4 text-center">
                        <p class="text-muted">¿No tienes cuenta? <a href="/registro" class="text-decoration-none text-primary fw-bold">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
